type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
    run-on:
    - name: "ubuntu"
      channel: "22.04"
parts:
  charm:
    charm-requirements:
    - requirements-non-binary.txt
    override-build: |
      craftctl default
      $CRAFT_PART_BUILD/staging-venv/bin/pip install -U -r requirements-binary.txt
